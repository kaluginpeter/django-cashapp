{% load static %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Количество</th>
      <th scope="col">Тип</th>
      <th scope="col">Время</th>
        <th scope="col">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for payment in payments %}
    <tr>
      <th>{{ payment.amount }}</th>
      <td>{{ payment.get_type_display }}</td>
      <td>{{ payment.created }}</td>
      <td><form method="post" action="/delete/{{ payment.id }}/">{% csrf_token %}<button class="btn btn-danger" type="submit">Удалить</button></form></td>
    </tr>
    {% empty %}
        <tr><th colspan="4" class="text-center"><img  width="300px" src="{% static 'balance/images/no_money.png' %}"><p>Здесь ничего нет</p></th></tr>

    {% endfor %}
  </tbody>
</table>
