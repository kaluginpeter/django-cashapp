        </div>
        <div class="card-body">
            {% include 'balance/components/form.html' %}
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header">
            <h4>История изменений</h4>
        </div>
        <div class="card-body">
            {% include 'balance/components/table.html' %}
        </div>
    </div>
{% endblock %}
