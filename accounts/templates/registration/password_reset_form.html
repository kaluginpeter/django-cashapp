{% extends 'registration/base.html' %}

{% block content %}
    {{ block.super }}

    <main class="form w-100 m-auto">
        <div class="card shadow">
            <div class="card-body">
                <form method="post">
                    <h1 class="h3 mb-3 fw-normal card-title">Восстановление пароля</h1>
                    {% csrf_token %}
                    {% if form.email.errors %}
                        {{ form.email.errors }}
                    {% endif %}

                    <div class="form-group">
                        <label>Введите email</label>
                        <input class="form-control" name="email">
                    </div>

                    <button class="w-100 btn btn-primary mt-3">Продолжить</button>
                </form>
            </div>
        </div>
        <div class='d-flex justify-content-center mt-3'>
            <a class="text-center" href="/">На главную</a>
        </div>
    </main>
{% endblock %}
