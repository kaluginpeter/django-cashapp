{% extends 'registration/base.html' %}

{% block content %}
{{ block.super }}

<main class="form w-100 m-auto">
  <div class="card">
    <div class="card-body">
      <form method="post">
        <h1 class="h3 mb-3 fw-normal card-title">Авторизация</h1>


        {% csrf_token %}

        <div class="form-group">
          <label for="usernameInput">Имя пользователя</label>
          <input type="text" class="form-control" id="usernameInput" name="username">
        </div>

        <div class="form-group">
          <label for="passwordInput">Пароль</label>
          <input type="password" class="form-control" id="passwordInput" name="password">
        </div>

        <a href="{% url 'password_reset' %}">Забыли пароль?</a>

{% if form.errors %}
        <div class="alert alert-danger mt-3">
          Имя пользователя или пароль не совпадают. Пожалуйста, попробуйте еще раз.
        </div>
        {% endif %}
        <button class="w-100 btn btn-primary mt-3" type="submit">Войти</button>
      </form>
    </div>
  <div class="card-footer">
      <a href="{% url 'register' %}">Еше нет аккаунта?</a>
  </div>
  </div>
</main>
{% endblock %}
