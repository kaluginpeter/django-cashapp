{% extends 'simple.html' %}
{% block header %}
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-xl">
            <a class="navbar-brand mb-0 h1" href="/">Cashapp</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}?next={{ request.path }}" class="btn btn-outline-danger">Выйти из
                    аккаунта</a>
            {% else %}
                <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-outline-success">Войти в
                    аккаунт</a>
            {% endif %}
        </div>
    </nav>
{% endblock %}
